apiVersion: 1
providers:
- name: Client
  folder: 'Client'
  type: file
  disableDeletion: false
  allowUiUpdates: true
  updateIntervalSeconds: 10
  editable: true
  options:
    path: /etc/grafana/provisioning/dashboards/client
- name: Public
  folder: 'Public'
  type: file
  disableDeletion: false
  allowUiUpdates: true
  updateIntervalSeconds: 10
  editable: true
  options:
    path: /etc/grafana/provisioning/dashboards/public
